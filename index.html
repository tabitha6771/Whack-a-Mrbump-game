<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Whack-a-Mole Project</title>
    </head>

    <body>
        <div id="space"></div>
        <div id="wrapper">
            <div>
                <h1>WHACK-MR-BUMP</h1>
            </div>
            <div>
                <h2>Your Score:</h2>
            </div>
            <div>
                <h2 id="score">0</h2>
            </div>
            <div>
                <h2>Personal Best:</h2>
            </div>
            <div>
                <h2 id="best">0</h2>
            </div>
            <div>
                <h2>Seconds left:</h2>
            </div>
            <div>
                <h2 id="time-left">60</h2>
            </div>
            <div>
                <button type="button" id="start">Start</button>
            </div>
            <div id="field">
                <div class="rows">
                    <div id="1" class="fieldDiv">
                        <img class="fields" src="images/field.png">
                    </div>
                    <div id="2" class="fieldDiv">
                        <img class="fields" src="images/field.png">
                    </div>
                    <div id="3" class="fieldDiv">
                        <img class="fields" src="images/field.png">
                    </div>
                </div>
                <div id="space"></div>
                <div class="rows">
                    <div id="4" class="fieldDiv">
                        <img class="fields" src="images/field.png">
                    </div>
                    <div id="5" class="fieldDiv">
                        <img class="fields" src="images/field.png">
                    </div>
                    <div id="6" class="fieldDiv">
                        <img class="fields" src="images/field.png">
                        ">
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
